ul {
  background: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  white-space: nowrap; /*Sequences of whitespace will collapse into a single whitespace. Text will never wrap to the next line. The text continues on the same line until a <br> tag is encountered*/

}
ul li {
  position: relative;  
  
  
}

ul li a {
  text-decoration: none;
  color: #777;
  padding: 10px 20px;
  display: block;
  background: url(image/detail.png) bottom right no-repeat;
  
}

ul li a:only-child {
  background: none;
  
}
ul li:hover {
  background: #666;
 
}
ul li:hover > a {
  color: #fff;
  
  
}
ul li:hover > ul {
  display: block; 
  
}
nav > ul > li {
  display: inline-block; 
  left:37%;
  
}

ul ul {
  position: absolute;
  top: 100%;
	
  list-style: none;
  background: #fff;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
  display: none;
}

ul ul ul {
  position: absolute;
  
  left: 100%;
  top: 0;
}


footer {
  color: #999;

footer a {

<!--幻燈片-->
#container{
	width:900px;
	margin:0px auto;
}
#bd{
	width:1000px;
	height:500px;
	margin:0px auto;
}
input[type="radio"]{
	margin-top:10px;
}
input[type="radio"]:first-child{
	margin-left:45%;
}
#sliders{
    padding:10px;
	padding-top:25px;
    background: #fff;
	margin-top:-25px;
}
#overflow{
    width: 100%;
   overflow: hidden; 
}
.inner{
    width: 500%;
    -webkit-transition: all 2s ease-in-out;
	-ms-transition: all 2s ease-in-out;
	-o-transition: all 2s ease-in-out;
	-moz-transition: all 2s ease-in-out;

}
.inner article{
    float: left;
    width: 20%;
}
.info{
    position: absolute;
	width:880px;
    opacity: 0;
	text-align:center;
    color: #fff;
	background:RGBA(0,0,0,0.2);
	padding-top:10px;
    transition: opacity 0.2s ease-out;
}
.info h1{
    font-size: 22px;
	font-weight:normal;    
    margin: 0 0 5px;
}
.info a{
    color: #666;
    text-decoration: none;
}
#controls{
    height: 50px;
    width: 100%;
    margin-top: -28%;
}
#controls label{
    display: none;
    width: 50px;
    height: 50px;
    opacity: 0.2;
    cursor: pointer;    
}
#controls label:hover{
    opacity: 1;
}
#slider1:checked ~ #controls label:nth-child(3),
#slider2:checked ~ #controls label:nth-child(1),
#slider3:checked ~ #controls label:nth-child(2)
{
    display: block;
    float: left;
    background: url(image/pre.png) no-repeat;
    margin-left:1%;
}
#slider1:checked ~ #controls label:nth-child(2),
#slider2:checked ~ #controls label:nth-child(3),
#slider3:checked ~ #controls label:nth-child(1)
{
    display: block;
    float: right;
    background: url(image/next.png) no-repeat;
    margin-right:1%;
}
#slider1:checked ~ #sliders .inner{
    margin-left: 0;
}
#slider2:checked ~ #sliders .inner{
    margin-left: -100%;
}
#slider3:checked ~ #sliders .inner{
    margin-left: -200%;
}

}
#slider1:checked ~ #sliders article:nth-child(1) .info,
#slider2:checked ~ #sliders article:nth-child(2) .info,
#slider3:checked ~ #sliders article:nth-child(3) .info
{
    opacity: 0.8;
    transition: all 0.2s ease-out 1.8s;
}

</style>
